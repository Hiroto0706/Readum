name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

      - name: Set up GCP authentication
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      # JSON KEYを使用した認証
      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.GCP_SA_DEPLOY_KEY }}' > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ vars.GCP_PROJECT_ID }}
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev
          rm gcp-key.json

      - name: Build and push Docker image
        working-directory: ./frontend
        run: |
          docker build --platform linux/amd64 -t asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/readum-repo/readum-frontend:${{ github.sha }} .
          docker push asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/readum-repo/readum-frontend:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update readum-frontend \
            --image asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/readum-repo/readum-frontend:${{ github.sha }} \
            --region asia-northeast1 \
            --platform managed
